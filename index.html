<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            max-width: 600px; /* Même dimension que précédemment */
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2); /* Ombre légèrement plus prononcée */
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 15px 0;
            display: block;
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #preview {
            margin-top: 25px;
            max-width: 100%;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        #downloadLink {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #downloadLink:hover {
            background-color: #0056b3;
        }
        #error {
            color: #d32f2f;
            margin-top: 15px;
            display: none;
            font-weight: bold;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Background Remover</h1>
        <p>Upload an image to remove its background automatically.</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" name="image" accept="image/*" required>
            <button type="submit">Remove Background</button>
        </form>
        
        <div class="loading" id="loading">Processing your image...</div>
        
        <div id="result">
            <img id="preview" src="" alt="Image without background" style="display: none;">
            <br>
            <a id="downloadLink" href="#" download="background-removed.png" style="display: none;">Download Image</a>
        </div>
        
        <div id="error"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Reset UI elements
            const preview = document.getElementById('preview');
            const downloadLink = document.getElementById('downloadLink');
            const errorDiv = document.getElementById('error');
            const loading = document.getElementById('loading');
            preview.style.display = 'none';
            downloadLink.style.display = 'none';
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            loading.style.display = 'block';

            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            
            if (!file) {
                errorDiv.textContent = 'Please select an image.';
                errorDiv.style.display = 'block';
                loading.style.display = 'none';
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('http://yourusername.pythonanywhere.com/remove-bg', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Unknown error occurred');
                }

                // Get the processed image as a blob
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                // Display the image
                preview.src = imageUrl;
                preview.style.display = 'block';

                // Set up the download link
                downloadLink.href = imageUrl;
                downloadLink.style.display = 'inline-block';

                loading.style.display = 'none';
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
